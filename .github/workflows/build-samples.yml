name: Build Images

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build-nginx-on-all-arches:
    name: build-nginx-all-arches
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, "386", armv7, aarch64, riscv64, s390x, ppc64le]

    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v2.4.0
      - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v2.1.5
        with:
          go-version: 1.19
          check-latest: true
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: build
        run: |
          make apko
          ./apko version

      - name: build image
        timeout-minutes: 15
        run: |
          ./apko build ./examples/nginx.yaml nginx:build /tmp/nginx-${{ matrix.arch }}.tar --debug --arch ${{ matrix.arch }}

  build-all-examples-one-arch:
    name: build-all-examples-amd64
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v2.4.0
      - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v2.1.5
        with:
          go-version: 1.19
          check-latest: true
      - name: build
        run: |
          make apko
          ./apko version

      - name: build images
        timeout-minutes: 15
        run: |
          for cfg in $(find ./examples/ -name '*.yaml'); do
            name=$(basename ${cfg} .yaml)
            ./apko build ${cfg} ${name}:build /tmp/${name}.tar --debug --arch amd64
          done

  build-alpine-multi-arch-deterministically:
    name: build-alpine-deterministically
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v2.4.0
      - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v2.1.5
        with:
          go-version: 1.19
          check-latest: true
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: build
        run: |
          make apko
          ./apko version

      - uses: chainguard-dev/actions/setup-registry@main
        with:
          port: 5000

      - name: build image
        shell: bash
        timeout-minutes: 15
        env:
          SOURCE_DATE_EPOCH: "0"
        run: |
          FIRST=$(./apko publish ./examples/alpine-base.yaml localhost:5000/alpine 2> /dev/null)

          for idx in {2..10}
          do
            NEXT=$(./apko publish ./examples/alpine-base.yaml localhost:5000/alpine 2> /dev/null)

            if [ "${FIRST}" = "${NEXT}" ]; then
              echo "Build ${idx} matches."
            else
              echo "Build ${idx} differs: ${FIRST} and ${NEXT}"
              exit 1
            fi
          done
