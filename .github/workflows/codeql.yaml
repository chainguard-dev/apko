name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:

env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2.4.0

    - uses: actions/setup-go@b22fbbc2921299758641fab08929b4ac52b32923 # v3.0.0
      with:
        go-version: 1.18
        check-latest: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@27ea8f8fe5977c00f5b37e076ab846c5bd783b96
      with:
        languages: go

    - name: build
      run: make apko

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@27ea8f8fe5977c00f5b37e076ab846c5bd783b96
