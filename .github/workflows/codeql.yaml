name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: true

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
    - uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
      with:
        egress-policy: audit

    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v3.0.0
      with:
        go-version-file: 'go.mod'
        check-latest: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@babb554ede22fd5605947329c4d04d8e7a0b8155
      with:
        languages: go

    - name: build
      run: make apko

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@babb554ede22fd5605947329c4d04d8e7a0b8155
