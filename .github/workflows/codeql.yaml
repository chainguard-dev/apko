name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:

env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v2.4.0

    - uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753 # v3.0.0
      with:
        go-version: "1.20"
        check-latest: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@0ba4244466797eb048eb91a6cd43d5c03ca8bd05
      with:
        languages: go

    - name: build
      run: make apko

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@0ba4244466797eb048eb91a6cd43d5c03ca8bd05
