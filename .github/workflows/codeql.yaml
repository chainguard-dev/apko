name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:

env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v2.4.0

    - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v3.0.0
      with:
        go-version: 1.19
        check-latest: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@d186a2a36cc67bfa1b860e6170d37fb9634742c7
      with:
        languages: go

    - name: build
      run: make apko

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d186a2a36cc67bfa1b860e6170d37fb9634742c7
