contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
  packages:
    - alpine-base

accounts:
  groups:
    - groupname: nonroot
      gid: 10000
  users:
    - username: nonroot
      uid: 10000
  run-as: nonroot

cmd: /bin/sh -l

# optional environment configuration
environment:
  PATH: /usr/local/sbin:/usr/local/bin:/usr/bin:/usr/sbin:/sbin:/bin

archs:
  - amd64
